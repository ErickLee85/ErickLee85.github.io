<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/weather.css">
    <script type="text/javascript" src="JS/weather.js" defer></script>
    <title>Weather APP</title>
</head>
<body>

        <a href="index.html">
            <button type="button" class="myBtn">Home</button>
        </a>
   
    <div class="my-container">
        <div class="my-search">
            <input type="text" class="search-bar" id="userZipCode" placeholder="Enter Zipcode">
            <button type="button" class="form-button" onclick="getWeather()"><svg stroke="currentColor" 
            fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1.5em" width="1.5em" 
            xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0
            011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path>
            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5
            6.5 0 0113 0z" clip-rule="evenodd"></path></svg></button>    
        </div>

        <div class="weather">
            <h4 id="city">
                Weather in Utopia
            </h4>
            <div id="apiIMG"></div>
            <h5 id="description">Cloudy</h5>
            <h2 id="temp">Current Temp: </h2>
            <h5 id="feels-like">Feels like: </h5>
            <h5 id="today-max">Maximum Temp: </h5>
            <h5 id="humidity">Humidity: </h5>
            <h5 id="today-rain">Chance of Rain: </h5>
            <h2 id="tomorrow">Tomorrow</h2>
            <h5 id="min-temp">Minimum Temp: </h5>
            <h5 id="max-temp">Maximum Temp: </h5>
            <h5 id="rain">Chance of Rain: </h5>
            <!-- <h4 id="visibility">Visibility: </h4>
            <h4 id="wind">Wind Speed: </h4>
            <h4 id="direction">Wind Direction: </h4>
            <h4 id="gusts">Wind Gusts: </h4>
            <h4 id="precipitation">Precipitation: </h4> -->
        </div>
    </div> 
</body>
</html>
