<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>NASA Astronomy Photo of Day</title>
</head>
<body onload="sendApiReq()">

    <style>
        * {
            font-family: 'Joan', serif;
        }
        body {
            background-color: black;
            color: white;
        }

        h1 {
            margin-top: 5vh;
        }

        h3 {
            margin-bottom: 5vh;
        }
        img {
            border-radius: 10px;
        }
        #api_Img {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .isolation-container {
            padding: clamp(3rem, 10vh, 6rem);
            color: white;
            font-weight: 700;
            isolation: isolate;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-left: 10%;
            padding-right: 10%;
        }

        #api_Description {
            padding: 1rem;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8em;
            line-height: 2;
            font-size: large;
            }

        #api_Description::after {
            content: "";
            position: absolute;
            inset: -1em;
            background: linear-gradient(to bottom right, rgb(35, 93, 255), rgb(255, 24, 217));
            filter:blur(2em);
            z-index: -1;
            opacity: 0.8;
        }
        /* #api_Description {
         
        } */


        .home-button-container {
            margin-bottom: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .myContainer {
            display: inline-block;
            font-size: 40px;
            margin-left: 23vw;
            margin-top: 5vh;
  
        }

        .myContainer > * {
            margin: 50px;
        }

    </style>

    
    <div class="myContainer">
        <span style="text-align: center;" id="api_Title"></span>
            <img src="./media/telescope.png">
    </div>



    <h3 style="text-align: center;" id="api_Date"></h3>

 

    <div id="api_Img">
        
    </div>


    <div style="text-align: center; margin-top: 5%;">
        <a href="hdImage.html" target="_blank">
            <!-- Accent-colored raised button with ripple -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                See HD Image
            </button>
        </a>
    </div>
  
    
    <div class="isolation-container">
        <p id="api_Description"></p>
      </div>
   
  
    
  
   
    <div class="home-button-container">
        <a href="index.html">
           <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Home
        </button>      
        </a>
    </div>
    
    <script>
        
        async function sendApiReq() {
            const APIKEY = 'OA1OUuOPLVxRuns39RWFzg9bldZ0r02kO8ylw4vD';
            const response = await fetch(`https://api.nasa.gov/planetary/apod?api_key=${APIKEY}`);
            const data = await response.json();
    
            document.querySelector("#api_Title").innerHTML = (data["title"]);
            document.querySelector("#api_Img").innerHTML = `<img src="${data.url}" alt="Nasa APOD Image"/> <br/>`;
            document.querySelector("#api_Description").innerHTML = (data["explanation"]);
            document.querySelector("#api_Date").innerHTML = (data["date"]);
        }
    </script>
</body>
</html>
