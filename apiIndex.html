<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/astronomy.css">
    <script type="text/javascript" src="JS/astronomy.js" defer></script>
    <title>Astronomy</title>
</head>
<body>
  
    <h1 class="container" style="color: white;">Astronomy API</h1>
    
    <div class="container">
        <fieldset>
            <input type="text" id="cityGET" class="input" placeholder="City, State">
            <button type="button" class="btn btn-primary" id="btnGET" onclick="getUserCity()">Search</button>   
        </fieldset>
    </div>

    <div class="container"> 
        <table class="table">
          <tbody>
            <thead>
              <tr>
                <th scope="col">Sun rise</th>
                <th scope="col">Sun Set</th>
                <th scope="col">Moon Rise</th>
                <th scope="col">Moon Set</th>
                <th scope="col">Moon Phase</th>
                <th scope="col">Moon Illumination</th>
              </tr>
            </thead>
              <tr>
                <td id="sunrise"></td>
                <td id="sunset"></td>
                <td id="moonrise"></td>
                <td id="moonset"></td>
                <td id="moonphase"></td>
                <td id="moonillumination"></td>
              </tr>
              <thead>
                <tr>
                  <th scope="col">Country</th>
                  <th scope="col">Latitude</th>
                  <th scope="col">Longitude</th>
                  <th scope="col">City</th>
                  <th scope="col">State</th>
                  <th scope="col">Local Time</th>
                </tr>
              </thead>
                <tr>
                  <td id="country"></td>
                  <td id="lat"></td>
                  <td id="long"></td>
                  <td id="name"></td>
                  <td id="region"></td>
                  <td id="localtime"></td>
                </tr>
            </tbody>
          </table>

    </div>

    <div class="container">     
        <a href="index.html">
          <button type="button" class="btn btn-danger btn-lg">Home</button>
        </a>    
    </div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</body>
</html>
